<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Preguntas - Chiara Mancuso</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #000000, #005500, #00ff00, #000000);
      background-size: 400% 400%;
      animation: serpienteFondo 15s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes serpienteFondo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3em;
      text-shadow: 3px 3px #000;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    .question-container {
      max-width: 700px;
      background: rgba(0, 51, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      margin: 12px 0;
    }

    .options button {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #00cc00, #003300);
      color: black;
      box-shadow: 0 4px 8px #000;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: linear-gradient(145deg, #33ff33, #006600);
      transform: scale(1.05);
      box-shadow: 0 6px 12px #00ff00;
    }

    #result {
      font-size: 1.6em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      min-height: 40px;
    }

    .boton {
      background: linear-gradient(145deg, #00cc00, #003300);
      border: 2px solid #00ff00;
      color: black;
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 4px 8px #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      margin-top: 30px;
      align-self: center;
      display: inline-block;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px #00ff00;
      background: linear-gradient(145deg, #33ff33, #006600);
    }
  </style>
</head>
<body>

  <h1>Juego de moda - Chiara Mancuso</h1>
  <h2>El look que elijas ser√° el ganador</h2>
  <div class="gallery" id="gallery"></div>
  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modalImg" src="">
  </div>
  <button class="boton" id="nextButton" onclick="nextSet()" style="display:none;">Siguiente</button>
  <button class="boton" id="finalButton" onclick="showFinal()" style="display:none;">Pasar a la Final</button>
  <div id="finalGallery" style="display:none;">
    <h2>Elige tu look ganador</h2>
    <div class="gallery" id="finalLooks"></div>
  </div>
  <div id="winner" style="display:none;">
    <h2>Look Ganador:</h2>
    <img id="winnerImg" src="" style="width:300px; border-radius:10px;">
  </div>
  <a class="boton" href="index.html">Volver al inicio</a>

  <script>
    let looks = [
      "looks/1.png", "looks/2.jpg", "looks/3.png", 
      "looks/4.png", "looks/5.png", "looks/6.png", 
      "looks/7.png", "looks/8.png", "looks/9.png", 
      "looks/10.png", "looks/11.png", "looks/12.png", 
      "looks/13.png", "looks/14.png", "looks/15.png"
    ];
    let currentSet = 0;
    let selectedLooks = [];
    function loadLooks() {
      let gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      for (let i = currentSet * 3; i < (currentSet + 1) * 3 && i < looks.length; i++) {
        let img = document.createElement('img');
        img.src = looks[i];
        img.onclick = function() { selectLook(img, looks[i]); };
        gallery.appendChild(img);
      }
      document.getElementById('nextButton').style.display = 'none';
    }
    function selectLook(img, look) {
      document.querySelectorAll('.gallery img').forEach(image => {
        image.style.border = "none";
      });
      img.style.border = "5px solid red";
      selectedLooks[currentSet] = look;
      document.getElementById('nextButton').style.display = 'block';
    }
    function nextSet() {
      currentSet++;
      if (currentSet < 5) {
        loadLooks();
      } else {
        document.getElementById('gallery').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        document.getElementById('finalButton').style.display = 'block';
      }
    }
    function showFinal() {
      document.getElementById('finalButton').style.display = 'none';
      document.getElementById('finalGallery').style.display = 'block';
      let finalGallery = document.getElementById('finalLooks');
      finalGallery.innerHTML = "";
      selectedLooks.forEach(look => {
        let img = document.createElement('img');
        img.src = look;
        img.onclick = function() { showWinner(look); };
        finalGallery.appendChild(img);
      });
    }
    function showWinner(look) {
      document.getElementById('finalGallery').style.display = 'none';
      document.getElementById('winner').style.display = 'block';
      document.getElementById('winnerImg').src = look;
    }
    window.onload = loadLooks;
  </script>
</body>
</html>
