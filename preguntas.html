<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Preguntas - Chiara Mancuso</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #000000, #005500, #00ff00, #000000);
      background-size: 400% 400%;
      animation: serpienteFondo 15s ease infinite;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes serpienteFondo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 3em;
      text-shadow: 3px 3px #000;
      margin-bottom: 30px;
      letter-spacing: 3px;
    }

    .question-container {
      max-width: 700px;
      background: rgba(0, 51, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 0 15px #00ff00;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      margin: 12px 0;
    }

    .options button {
      width: 100%;
      padding: 12px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(145deg, #00cc00, #003300);
      color: black;
      box-shadow: 0 4px 8px #000;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: linear-gradient(145deg, #33ff33, #006600);
      transform: scale(1.05);
      box-shadow: 0 6px 12px #00ff00;
    }

    #result {
      font-size: 1.6em;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      min-height: 40px;
    }

    .boton {
      background: linear-gradient(145deg, #00cc00, #003300);
      border: 2px solid #00ff00;
      color: black;
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 4px 8px #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      margin-top: 30px;
      align-self: center;
      display: inline-block;
    }

    .boton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px #00ff00;
      background: linear-gradient(145deg, #33ff33, #006600);
    }
  </style>
</head>
<body>

  <h1>Juego de Preguntas - Chiara Mancuso</h1>

  <div class="question-container">
    <div id="question" class="question"></div>
    <ul id="options" class="options"></ul>
    <div id="result"></div>
  </div>

  <a href="index.html" class="boton">üêç Volver al inicio</a>

  <script>
    const questions = [
      {
        question: "¬øQu√© edad tiene Chiara?",
        options: ["27", "29", "30", "32"],
        answer: 2
      },
      {
        question: "¬øA qui√©n sac√≥ Chiara en el VS?",
        options: ["Lucia", "Luciana", "Catalina", "Delfina"],
        answer: 1
      },
      {
        question: "¬øCu√°ntos d√≠as estuvo Chiara en la casa?",
        options: ["140", "154", "168", "132"],
        answer: 1
      },
      {
        question: "¬øCon qu√© porcentaje se fue Chiara?",
        options: ["60,1%", "49,8%", "57,3%", "63,5%"],
        answer: 2
      },
      {
        question: "¬øQu√© n√∫mero de participante fue al ingresar a Gran Hermano?",
        options: ["15", "10", "13", "17"],
        answer: 2
      },
      {
        question: "¬øA qui√©n le anul√≥ los votos cuando sali√≥?",
        options: ["Ulises", "Luz", "Tato", "Sandra"],
        answer: 2
      },
      {
        question: "¬øD√≥nde se le perdi√≥ el collar de la cobra?",
        options: ["Atras de la heladera", "Patio", "Inodoro", "Pileta"],
        answer: 2
      },
      {
        question: "¬øEn qu√© semana entr√≥ a placa por primera vez?",
        options: ["1", "2", "4", "3"],
        answer: 1
      },
      {
        question: "¬øCon qu√© streamer apareci√≥ Chiara en el verano del 2023?",
        options: ["Julian Serrano", "Tomas Mazza", "Coscu", "Momo"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      resultEl.textContent = '';
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.textContent = option;
        button.onclick = () => selectOption(index);
        li.appendChild(button);
        optionsEl.appendChild(li);
      });
    }

    function selectOption(selectedIndex) {
      const correct = questions[currentQuestion].answer;
      if (selectedIndex === correct) {
        score++;
        resultEl.textContent = "¬°Correcto! üêç";
        resultEl.style.color = "#33ff33";
      } else {
        resultEl.textContent = `Incorrecto. La respuesta correcta es: "${questions[currentQuestion].options[correct]}"`;
        resultEl.style.color = "#ff3333";
      }

      Array.from(optionsEl.children).forEach(li => {
        li.firstChild.disabled = true;
        li.firstChild.style.cursor = 'default';
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 2000);
    }

    function showFinalScore() {
      questionEl.textContent = `¬°Juego terminado! Tu puntaje es ${score} de ${questions.length}.`;
      optionsEl.innerHTML = '';
      resultEl.textContent = '';
    }

    shuffle(questions);
    loadQuestion();
  </script>
</body>
</html>
